apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "me.adaptive.arp"
        minSdkVersion 21
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    wearApp project(':wear')
    compile 'com.google.android.gms:play-services:+'
    compile 'com.google.code.gson:gson:2.3.1'
    compile(group: 'com.madgag.spongycastle', name: 'core', version: '1.51.+', ext: 'jar')
    compile(group: 'com.madgag.spongycastle', name: 'prov', version: '1.51.+', ext: 'jar')
    compile(group: 'com.madgag.spongycastle', name: 'pkix', version: '1.51.+', ext: 'jar')
    compile(group: 'com.madgag.spongycastle', name: 'pg', version: '1.51.+', ext: 'jar')
}
